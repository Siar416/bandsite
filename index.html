<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bandsite</title>
    <link rel="stylesheet" href="./styles/bio.css" />
  </head>
  <body>
    <header>
      <nav class="main-nav">
        <div class="logo">
          <img src="./assets/logos/Logo-bandsite.svg" alt="bandsite logo" />
        </div>
        <ul class="navbar">
          <li class="navbar__links">Biography</li>
          <li class="navbar__links">Shows</li>
        </ul>
      </nav>
    </header>

    <section class="hero-image">
      <div class="hero__text">
        <h1>The Bees Knees</h1>
      </div>
    </section>

    <section class="about-secton">
      <h1 class="about__text">About the Musicians</h1>

      <div class="about">
        <img
          class="about__img"
          src="./assets/images/band.jpg"
          alt="image of band"
        />
      </div>

      <div>
        <h3>
          “We push each other to be the best. It’s not uncommon for one of us to
          say ‘this needs to be better, back to the drawing board’”
        </h3>
      </div>
    </section>
  </body>
</html>
